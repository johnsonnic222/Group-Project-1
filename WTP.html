<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>We The People Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>
        .panel-body a {
            word-break: break-all
        }

		body {
			background-image: url(http://i68.tinypic.com/o0tij7.jpg)
		}
    </style>
</head>


<body>
    <div class="container">
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>We The People</strong>
			</h1>
		<div>
			<button><a href="https://petitions.whitehouse.gov/petition/create" target="_blank">Create a Petition!</a></button>
			</div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Search Parameters</strong>
                        </h3>
                    </div>
                    <div class="panel-body">

                    
                        <form role="form">

                          
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="searchTerm">
                            </div>

                            
                            <div class="form-group">
                                <label for="pwd">Number of Records to Retrieve:</label>
                                <select class="form-control" id="numRecordsSelect">
                                    <option value="1">1</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>


                            <button type="submit" class="btn btn-default" id="runSearch">
                                Search</button>
                            <button type="button" class="btn btn-default" id="clearAll">
								Clear Results</button>
							<button type="button" class="btn btn-default" id="most">
										Most # of Signatures</button>
							<button type="button" class="btn btn-default" id="least">
												Least # of Signatures</button>
								

                        </form>
                    </div>
                </div>
            </div>
        </div>

       
        <div class="row">
            <div class="col-sm-12">
                <br>

                
                <div class="panel panel-primary">

                    
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                Petitions</strong>
                        </h3>
                    </div>

                    <!-- This main panel will hold each of the resulting articles -->
                    <div class="panel-body" id="wellSection">
                    </div>
                </div>
            </div>
        </div>

       
        <div class="row">
            <div class="col-sm-12">

                
                <hr>
                <h5 class="text-center">
                    <small>

                    </small>
                </h5>

            </div>
        </div>

    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Code to the Javascript File -->
    <script src="WTP.js"></script>

</body>

</html>
